<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Convargo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body background="transport.jpg">
    <div class="container">
      <div class="jumbotron jumbotron-fluid" style="color: blue;">
        <div class="container">
          <h2 class="display-3">Welcome to the transportation company!</h2>
          <p class="lead">Here our tool where you can make your estimation</p>
        </div>
      </div>
      <div class="card">
        <div class="card-block">
          <div id="trucker">
            <div class="form-group row">
              <label for="trucker-name" class="col-2 col-form-label">Trucker name</label>
              <div class="col-10">
                <input class="form-control name" type="text" placeholder="FEDEX..." id="trucker-name">
              </div>
            </div>
            <div id="price-by-km">
              <div class="form-group row">
                <label for="price-by-km" class="col-2 col-form-label">Price by Km</label>
                <div class="col-10">
                  <input class="form-control price-by-km" type="text" placeholder="102..." id="price-by-km">
                </div>
              </div>
            </div>
            <div id="price-by-cubic">
              <div class="form-group row">
                <label for="price-by-cubic" class="col-2 col-form-label">Price by cubic</label>
                <div class="col-10">
                  <input class="form-control price-by-cubic" type="text" placeholder="30..." id="price-by-cubic">
                </div>
              </div>
            </div>
          </div>
          <div id="shipper">
            <div class="form-group row">
              <label for="shipper" class="col-2 col-form-label">Shipper name</label>
              <div class="col-10">
                <input class="form-control name" type="text" placeholder="O Tacos..." id="shipper-name">
              </div>
            </div>
          </div>
          <div id="Distance in km">
            <div class="form-group row">
              <label for="Distance in km" class="col-2 col-form-label">Distance in km</label>
              <div class="col-10">
                <input class="form-control distance" type="text" placeholder="345..." id="Distance in km">
              </div>
            </div>
          </div>
          <div id="Volume in m3">
            <div class="form-group row">
              <label for="Volume in m3" class="col-2 col-form-label">Volume in m3</label>
              <div class="col-10">
                <input class="form-control volume" type="text" placeholder="208..." id="Volume in m3">
              </div>
            </div>
          </div>
          <div id="Deductible option">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input option" type="checkbox" value="">
               Deductible reduction
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-primary" id="compute">Compute</button>
      </div>
      <div id="actors">
      </div>
    </div>
    
    <script src="convargo.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
